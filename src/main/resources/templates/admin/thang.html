<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Finance Dashboard Template</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
    <link href="../admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../admin/css/bootstrap-icons.css" rel="stylesheet">
    <link href="../admin/css/apexcharts.css" rel="stylesheet">
    <link href="../admin/css/tooplate-mini-finance.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>

<body ng-app="myApp">

    <div class="container-fluid">
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="index.html">
                    <i class="bi-box"></i> BEE SIX CAKE
                </a>
            </div>
    
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Form Search -->
            <form class="custom-form header-form ms-lg-3 me-auto order-2 order-lg-0" action="#" method="get" role="form">
                <input class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
            </form>
    
            <div class="navbar-nav me-lg-2">
                <div class="nav-item text-nowrap d-flex align-items-center">
                    <!-- Notifications Dropdown -->
                    <div class="dropdown ps-3">
                        <a class="nav-link dropdown-toggle text-center" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi-bell"></i>
                            <span
                                class="position-absolute start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                                <span class="visually-hidden">New alerts</span>
                            </span>
                        </a>
                        <ul class="dropdown-menu notifications-block-wrap bg-white shadow">
                            <small>Notifications</small>
                            <!-- Notifications items -->
                        </ul>
                    </div>
    
                    <!-- User Profile Dropdown -->
                    <div ng-include="'layout/header.html'" ng-controller="CheckLogin"></div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar Menu -->
            <div ng-include="'layout/menu.html'"></div>

            <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start" ng-controller="discountsController">
                <div class="title-group mb-4">
                    <h1 class="h2 mb-0">Doanh thu theo tháng</h1>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="custom-block">
                            <div class="card">
                                <div class="card-header">
                                    Doanh thu theo tháng
                                </div>
                                <div class="card-body">
                                    <div id="monthly-bar-chart"></div> <!-- Vùng cho biểu đồ hàng tháng -->
                                    <div class="form-group">
                                        <label for="year-select">Chọn Năm</label>
                                        <select id="year-select" class="form-control" ng-model="selectedYear" ng-change="filterData()">
                                            <option value="" disabled selected>Chọn một năm</option>
                                            <option ng-repeat="year in availableYears" value="{{year}}">{{year}}</option>
                                        </select>
                                    </div>
                                    <table class="table table-hover table-bordered mt-4">
                                        <thead>
                                            <tr>
                                                <th>Tháng</th>
                                                <th>Tổng Đơn Hàng</th>
                                                <th>Tổng Tiền</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="stat in monthlyStats" ng-if="stat.totalOrders > 0">
                                                <td>Tháng {{stat.monthYear.split('-')[1]}}</td>
                                                <td>{{stat.totalOrders}}</td>
                                                <td>{{formatCurrency(stat.totalRevenue)}}</td>
                                            </tr>
                                            <tr ng-if="monthlyStats.length === 0">
                                                <td colspan="3">Không có dữ liệu cho tháng đã chọn.</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="site-footer">
                    <!-- Footer omitted for brevity -->
                </footer>
            </main>
            </div>
        </div>
    </div>

    <script src="../admin/js/jquery.min.js"></script>
    <script src="../admin/js/bootstrap.bundle.min.js"></script>
    <script src="../admin/js/apexcharts.min.js"></script>
    <script src="../admin/js/thang.js"></script>

</body>
</html>
