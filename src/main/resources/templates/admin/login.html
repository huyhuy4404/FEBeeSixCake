    <header class="navbar sticky-top flex-md-nowrap">
        <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
            <a class="navbar-brand" href="">
                <i class="bi-box"></i> BEE SIX CAKE
            </a>
        </div>

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>



    <div class="container-fluid" ng-app="myApp"  ng-controller="LoginController">
        <div  class="row">
            <div class="col-lg-4 col-md-4"></div>
            <div class="col-lg-4 col-md-4">
                <div class="account_form ">
                    <br>
                    <h2  class="bi-box "  style="text-align: center;"> Đăng nhập</h2>
                    <div ng-if="!isLoggedIn">
                        <form id="form" name="loginForm" ng-submit="login()">
                            <p>
                                <input type="text" ng-model="user.idaccount" placeholder="Tên đăng nhập (*)"  class="mb-2" name="txtIDAccount" required><br>
                            <div class="form-text text-danger" ng-show="loginForm.txtIDAccount.$touched && loginForm.txtIDAccount.$invalid">
                                Tên người dùng không hợp lệ
                            </div>
                            </p>
                            <p>
                                <input type="password" ng-model="user.password" placeholder="Mật khẩu (*)" minlength="6" name="txtPassword"     class="mt-2 mb-2" required><br>
                            <div class="form-text text-danger" ng-show="loginForm.txtPassword.$touched && loginForm.txtPassword.$invalid">
                                Password phải có ít nhất 6 ký tự
                            </div>
                            </p>                           
                            <!-- Hiển thị thông báo lỗi -->
                            
                            <div class="login_submit">
                                <a href="#">Quên mật khẩu?</a>
                                <label for="remember">
                                    <input id="remember" type="checkbox" ng-model="loginData.remember">
                                    Ghi nhớ
                                </label>
                                <button type="submit" id="xacnhan" class="btn btn-primary">Đăng nhập</button>
                                <div class="form-text text-danger" ng-show="loginError">
                                    {{loginError}}
                                </div>
                                <div class="form-text text-success" ng-show="loginSuccess">
                                    {{loginSuccess}}
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                

        <!-- Kiểm tra nếu người dùng đã đăng nhập -->
        
            </div>
            <div class="col-lg-4 col-md-4"></div>

    <!-- JAVASCRIPT FILES -->
    <script src="../admin/js/jquery.min.js"></script>
    <script src="../admin/js/bootstrap.bundle.min.js"></script>
    <script src="../admin/js/apexcharts.min.js"></script>
    <script src="../admin/js/custom.js"></script>

    <script type="text/javascript">
        var options = {
            series: [13, 43, 22],
            chart: {
                width: 380,
                type: 'pie',
            },
            labels: ['Balance', 'Expense', 'Credit Loan',],
            responsive: [{
                breakpoint: 480,
                options: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var chart = new ApexCharts(document.querySelector("#pie-chart"), options);
        chart.render();
    </script>

    <script type="text/javascript">
        var options = {
            series: [{
                name: 'Income',
                data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
            }, {
                name: 'Expense',
                data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
            }, {
                name: 'Transfer',
                data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
            }],
            chart: {
                type: 'bar',
                height: 350
            },
            plotOptions: {
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                },
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                show: true,
                width: 2,
                colors: ['transparent']
            },
            xaxis: {
                categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
            },
            yaxis: {
                title: {
                    text: '$ (thousands)'
                }
            },
            fill: {
                opacity: 1
            },
            tooltip: {
                y: {
                    formatter: function (val) {
                        return "$ " + val + " thousands"
                    }
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>
