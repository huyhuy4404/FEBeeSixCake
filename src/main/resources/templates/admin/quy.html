<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BEE SIX CAKE</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="../admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../admin/css/bootstrap-icons.css" rel="stylesheet">
    <link href="../admin/css/apexcharts.css" rel="stylesheet">
    <link href="../admin/css/tooplate-mini-finance.css" rel="stylesheet">
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<style>
    .color-effect {
      position: relative;
      width: 150px;
      height: 50px;
  
      overflow: hidden;
      color: white;
      /* Màu chữ mặc định */
    }
  
    .color-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      /* Bắt đầu ở bên trái */
      width: 100%;
      height: 100%;
      background-color: white;
      /* Màu nền chuyển */
      transition: left 0.8s ease;
      /* Thời gian chuyển */
      z-index: 0;
      /* Đặt ở dưới cùng */
    }
  
    .color-effect:hover {
      color: black;
      /* Màu chữ khi hover */
    }
  
    .color-effect:hover::before {
      color: red;
      left: 0;
      /* Chuyển màu từ trái sang phải khi hover */
    }
  
    .color-effect span {
      color: red;
      position: relative;
      /* Đặt lại vị trí của chữ */
      z-index: 1;
      /* Đảm bảo chữ luôn hiển thị trên nền */
    }
  </style>
<body ng-app="myApp">

    <div class="container-fluid">
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="index.html">
                    <i class="bi-box"></i> BEE SIX CAKE
                </a>
            </div>

        

           

            <div class="navbar-nav me-lg-2">
                <div class="nav-item text-nowrap d-flex align-items-center">
                

                    <!-- User Profile Dropdown -->
                    <div ng-include="'layout/header.html'" ng-controller="CheckLogin"></div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar Menu -->
                <div ng-include="'layout/menu.html'"></div>

                <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                    <div class="title-group mb-4">
                        <h1 class="h2 mb-0">Doanh thu theo quý</h1>
                    </div>
                    <div class="row" ng-controller="discountsController">
                        <div class="col-12">
                            <div class="custom-block">
                                <div id="bar-chart"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="yearInput">Nhập Năm:</label>
                                    <input type="number" id="yearInput" class="form-control" ng-model="selectedYear"
                                        ng-change="filterByYear()" min="2000" max="2100" placeholder="Nhập năm" />
                                </div>
                                <button class="btn btn-primary mt-3 color-effect" ng-click="exportToExcel()">Xuất Excel</button>
                            </div>
                            <div class="card mt-4">
                                <div class="card-header">
                                    Doanh thu theo quý
                                </div>
                                <div class="card-body">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <!-- <th>Năm</th> -->
                                                <th>Quý</th>
                                                <th> Số Lượng đơn hàng</th>
                                                <th>Tổng Doanh Thu</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="stat in quarterlyStats">
                                                <!-- <td>{{stat.year}}</td> -->
                                                <td>{{stat.quarter}}</td>
                                                <td>{{stat.totalQuantity}}</td>
                                                <td>{{formatCurrency(stat.totalRevenue)}}</td>
                                            </tr>
                                            <tr ng-if="quarterlyStats.length === 0">
                                                <td colspan="4">Không có dữ liệu thống kê</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="site-footer">
                        <!-- Footer omitted for brevity -->
                    </footer>
                </main>
            </div>
        </div>
    </div>

    <script src="../admin/js/jquery.min.js"></script>
    <script src="../admin/js/bootstrap.bundle.min.js"></script>
    <script src="../admin/js/apexcharts.min.js"></script>
    <script src="../admin/js/quy.js"></script>

</body>

</html>
