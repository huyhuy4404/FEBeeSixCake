<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Finance Dashboard Template</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
    <link href="../admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../admin/css/bootstrap-icons.css" rel="stylesheet">
    <link href="../admin/css/apexcharts.css" rel="stylesheet">
    <link href="../admin/css/tooplate-mini-finance.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

</head>
<style>
    .color-effect {
      position: relative;
      width: 200px;
      height: 65px;
  
      overflow: hidden;
      color: white;
      /* Màu chữ mặc định */
    }
  
    .color-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      /* Bắt đầu ở bên trái */
      width: 100%;
      height: 100%;
      background-color: white;
      /* Màu nền chuyển */
      transition: left 0.8s ease;
      /* Thời gian chuyển */
      z-index: 0;
      /* Đặt ở dưới cùng */
    }
  
    .color-effect:hover {
      color: black;
      /* Màu chữ khi hover */
    }
  
    .color-effect:hover::before {
      color: red;
      left: 0;
      /* Chuyển màu từ trái sang phải khi hover */
    }
  
    .color-effect span {
      color: red;
      position: relative;
      /* Đặt lại vị trí của chữ */
      z-index: 1;
      /* Đảm bảo chữ luôn hiển thị trên nền */
    }
  </style>
<body ng-app="myApp">

    <div class="container-fluid">
        <header class="navbar sticky-top flex-md-nowrap">
            <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
                <a class="navbar-brand" href="index.html">
                    <i class="bi-box"></i> BEE SIX CAKE
                </a>
            </div>
    
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Form Search -->
            <form class="custom-form header-form ms-lg-3 me-auto order-2 order-lg-0" action="#" method="get" role="form">
                <input class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
            </form>
    
            <div class="navbar-nav me-lg-2">
                <div class="nav-item text-nowrap d-flex align-items-center">
                    <!-- Notifications Dropdown -->
                    <div class="dropdown ps-3">
                        <a class="nav-link dropdown-toggle text-center" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi-bell"></i>
                            <span
                                class="position-absolute start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
                                <span class="visually-hidden">New alerts</span>
                            </span>
                        </a>
                        <ul class="dropdown-menu notifications-block-wrap bg-white shadow">
                            <small>Notifications</small>
                            <!-- Notifications items -->
                        </ul>
                    </div>
    
                    <!-- User Profile Dropdown -->
                    <div ng-include="'layout/header.html'" ng-controller="CheckLogin"></div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar Menu -->
            <div ng-include="'layout/menu.html'"></div>

                <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                    <div class="title-group mb-4">
                        <h1 class="h2 mb-0">Doanh thu theo năm</h1>
                    </div>
                    <div class="row" ng-controller="discountsController">
                        <div class="col-12">
                            <div class="custom-block">
                               
                                <div class="card">
                                    <div class="">
                                        <div class="card-header">
                                            Doanh thu theo năm
                                        </div>
                                        <div class="card-body">
                                            <div id="yearly-bar-chart"></div> <!-- Vùng hiển thị biểu đồ cột theo tháng -->
                                        </div>
                                    </div>
                                
                                    <div class="card-body">
                                        <button class="btn btn-primary mt-3 color-effect" ng-click="exportToExcel()">Xuất Excel</button>

                                         
                                        
                                        <div ng-if="filteredOrders.length === 0 && selectedYear">
                                            <p class="text-danger">Không có dữ liệu cho năm {{selectedYear}}.</p>
                                        </div>
                                    
                                        <table class="table table-hover table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>Năm</th>
                                                    <th>Số Lượng Đơn Hàng</th>
                                                    <th>Tổng Tiền</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="stat in yearlyStats">
                                                    <td>{{stat.year}}</td> <!-- Hiển thị năm -->
                                                    <td>{{stat.totalOrders}}</td> <!-- Số lượng đơn hàng -->
                                                    <td>{{formatCurrency(stat.totalRevenue)}}</td> <!-- Tổng tiền, định dạng tiền -->
                                                </tr>
                                                <tr ng-if="yearlyStats.length === 0">
                                                    <td colspan="3">Vui lòng chọn năm để xem dữ liệu.</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                </div>
                                
                              
                             
                                
                               
                        </div>
                    </div>
                    <footer class="site-footer">
                        <!-- Footer omitted for brevity -->
                    </footer>
                </main>
            </div>
        </div>
    </div>

    <script src="../admin/js/jquery.min.js"></script>
    <script src="../admin/js/bootstrap.bundle.min.js"></script>
    <script src="../admin/js/apexcharts.min.js"></script>
    <script src="../admin/js/Year.js"></script>

</body>
</html>
