<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tên Sản Phẩm</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/bootstrap-icons-1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-route.js"></script>
    <script src="../assets/js/app.js"></script>
    <style>
        .star i {
            color: gray;
            /* Màu mặc định của các ngôi sao */
        }

        .star.selected i {
            color: gold;
            /* Màu vàng khi được chọn */
        }

        .rate-star {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .rating-stars ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .rating-stars li {
            margin-right: 5px;
        }

        .text-rating {
            margin-top: 15px;
        }

        /* Định dạng chung cho box-price */

        /* Định dạng cho giá hiện tại */
        .price-chitiet {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .price-chitiet .current-price {
            font-size: 24px;
            font-weight: bold;
            color: #d38450;
            text-decoration: none;
            /* Không gạch ngang */
        }

        /* Định dạng cho giá cũ */
        .price-chitiet .issale {
            font-size: 18px;
            color: #999;
            margin-left: 10px;
            display: none;
            /* Ẩn giá cũ */
        }

        /* Ẩn phần trăm giảm giá */
        .price-chitiet .persale {
            display: none;
        }

        /* Định dạng cho thông tin giá thị trường */
        .price-vince p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .price-vince span {
            font-weight: bold;
            color: #333;
        }

        /* Định dạng chung cho các thành phần */
        .inner-load {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .box-add {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .number-card {
            display: flex;
            align-items: center;
        }

        .number-card span {
            margin-right: 10px;
        }

        .number-card input {
            width: 60px;
            padding: 5px;
            margin-right: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Định dạng cho các nút bấm */
        .bst {
            display: flex;
            gap: 10px;
            /* Khoảng cách giữa các nút */
        }

        .bst .btn {
            border: none;
            background-color: #d38450;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bst .btn i {
            margin-right: 5px;
        }

        .bst .btn:hover {
            background-color: orange;
        }

        /* Định dạng cho nút trái tim */
        .yeuThich {
            background-color: transparent;
            /* Không có nền */
            border: none;
            /* Không có viền */
            color: #888;
            /* Màu xám cho icon */
            font-size: 24px;
            /* Kích thước icon */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            transition: color 0.3s ease;
            /* Hiệu ứng chuyển màu */
        }

        /* Trạng thái khi nút trái tim được chọn */
        .yeuThich.active {
            color: #ff4757;
            /* Màu đỏ khi được chọn */
        }

        .box-img-detail a img {
            display: block;
            margin: 30px auto;
            height: auto;
        }


        .img-reponsive {
            max-width: 100%;
            height: auto;
        }

        .size-pd {
            display: flex;
            align-items: center;
        }

        .size-pd span {
            margin-right: 10px;
            font-size: 16px;
        }

        /* Style cho các lựa chọn kích cỡ */
        .size-options {
            display: flex;
            gap: 15px;
        }

        /* Ẩn input radio mặc định */
        .size-options input[type="radio"] {
            display: none;
        }

        /* Định dạng các label để trông giống như button */
        .size-label {
            padding: 4px 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Thay đổi màu sắc khi hover vào các lựa chọn */
        .size-label:hover {
            background-color: #f0f0f0;
        }

        /* Khi radio được chọn, thay đổi màu của label tương ứng */
        input[type="radio"]:checked+.size-label {
            background-color: #ff4081;
            border-color: #ff4081;
            color: white;
        }

    </style>
</head>

<body ng-app="myApp">
    <div ng-include="'layout/header.html'"></div>
    <div ng-include="'layout/menu.html'"></div>

    <div class="container-fluid mx-4" style="margin-top: 55px; z-index: -1;">
        <div style="font-size: 20px;">
            <a href="index.html" style="color: #2e1d15;"><span>Trang Chủ</span></a>
            <span class="fw-bold mx-2">/</span>
            <a href="" style="color: #2e1d15;"><span>Ten Loai san pham</span></a>
            <span class="fw-bold mx-2">/</span>
            <span>Ten san pham</span>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="box-img-detail">

                            <a href="https://adminbeauty.hvnet.vn/Upload/Files/dhc-kem-30112019105156.jpg">
                                <img src="https://adminbeauty.hvnet.vn/Upload/Files/vitamine.jpg"
                                    data-src="https://adminbeauty.hvnet.vn/Upload/Files/dhc-kem-30112019105156.jpg?width=350&amp;height=391"
                                    alt="Viên Uống DHC Bổ Sung Kẽm Trong 60 Ngày" class="img-reponsive lazy loaded"
                                    width="250" height="255" data-was-processed="true">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <h4 class="tenSanPhamChiTiet">Tên Sản Phẩm</h4>
                        <div class="rate-star" style="display: flex; align-items: center;">
                            <div class="rating-stars" data-star="3.5">
                                <ul id="stars" style="display: flex; padding: 0; margin: 0;">
                                    <li class="star" data-value="1" onclick="chooseReview(this)">
                                        <i class="fa fa-star fa-fw"></i>
                                    </li>
                                    <li class="star" data-value="2" onclick="chooseReview(this)">
                                        <i class="fa fa-star fa-fw"></i>
                                    </li>
                                    <li class="star" data-value="3" onclick="chooseReview(this)">
                                        <i class="fa fa-star fa-fw"></i>
                                    </li>
                                    <li class="star" data-value="4" onclick="chooseReview(this)">
                                        <i class="fa fa-star fa-fw">
                                            <span class="half-star"></span> <!-- Nửa ngôi sao -->
                                        </i>
                                    </li>
                                    <li class="star" data-value="5" onclick="chooseReview(this)">
                                        <i class="fa fa-star fa-fw"></i>
                                    </li>
                                </ul>
                            </div>
                            <div class="text-rating" style="margin-left: 10px;">
                                <p><span id="rating-value">3</span> sao - <span>1</span> lượt đánh giá</p>
                            </div>
                        </div>
                        <div class="box-price">
                            <div class="price-chitiet">
                                <span class="current-price">175,000₫</span>
                                <span class="issale">201,000₫</span>
                                <span class="persale">- 10%</span>
                            </div>
                            <div class="price-vince">
                                <p>Giá thị trường: <span>201,000₫</span> - Tiết kiệm: <span>26,000₫ </span> (<span
                                        style="color: red;">-
                                        10%</span>)</p>
                            </div>
                        </div>
                        <div class="size-pd mt-3">
                            <span>Kích cỡ: </span>
                            <div class="size-options">
                                <input type="radio" id="sizeM" name="size" value="M">
                                <label for="sizeM" class="size-label">M</label>

                                <input type="radio" id="sizeL" name="size" value="L">
                                <label for="sizeL" class="size-label">L</label>
                            </div>
                        </div>



                        <hr>
                        <div class="moTa">
                            <p>- Bánh bal bal</p>
                        </div>
                        <hr>
                        <div class="inner-load">
                            <div class="box-add">
                                <div class="number-card">
                                    <span>Số lượng:</span>
                                    <input type="number" name="numberproduct" id="numberproduct" class="form-control"
                                        value="1" min="1" max="99" data-barcode="4511413403730" data-refid="6712">
                                </div>
                                <div class="bst">
                                    <button type="button" class="btn ">
                                        <i class="bi bi-cart-fill"></i>
                                        Thêm giỏ hàng
                                    </button>
                                    <button type="button" class="btn ">
                                        Mua Nhanh
                                    </button>
                                    <button type="button" class="yeuThich" onclick="toggleHeart(this)">
                                        <i class="bi bi-heart-fill"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="card-type mx-4 p-3" style="border: 1px solid rgb(222, 226, 230); border-radius: 1%;">
                    <h4 style="text-align: center;">Danh Mục Sản Phẩm</h4>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" style="border: none;">
                            Tên loại sản phẩm
                            <span class="">(14)</span>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ratingValue = parseFloat(document.getElementById('rating-value').textContent); // Lấy giá trị đánh giá từ text
            const stars = document.querySelectorAll('#stars li');

            // Đặt màu cho các ngôi sao dựa trên giá trị đánh giá
            stars.forEach((star) => {
                if (parseInt(star.getAttribute('data-value')) <= ratingValue) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        });

        function toggleHeart(button) {
            // Kiểm tra trạng thái của nút và đổi trạng thái
            button.classList.toggle('active');
        }

    </script>
    <script src="../assets/js/bootstrap.bundle.js"></script>
</body>

</html>
