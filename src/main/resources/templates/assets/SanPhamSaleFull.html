<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEESIXCAKE</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/bootstrap-icons-1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../assets/css/hau.css" />
  <link rel="stylesheet" href="../assets/css/thuan.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../assets/js/angular.min.js"></script>
  <script src="../assets/js/angular-route.js"></script>
  <script src="../assets/js/index.js"></script>
</head>

<body ng-app="myApp" ng-controller="discountsController">
  <div ng-include="'layout/header.html'" ng-controller="CheckLogin"></div>
  <div ng-include="'layout/menu.html'" style="height: 1px;"></div>
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://5ck6jg.csb.app/anh/benner1.png" class="d-block w-100" style="height: 565px" />
      </div>
      <div class="carousel-item">
        <img src="https://5ck6jg.csb.app/anh/benner2.png" class="d-block w-100" style="height: 565px" />
      </div>
      <div class="carousel-item">
        <img src="https://5ck6jg.csb.app/anh/benner3.png" class="d-block w-100" style="height: 565px" />
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <i class="bi bi-chevron-left prev-icon"></i>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <i class="bi bi-chevron-right next-icon"></i>
  </button>

  <div class="card mb-3" style="border: none">
    <!-- Sản phẩm giảm giá -->
    <div class="gia-soc">
      <div class="sanPham">
        <span class="textSanPham">Sản phẩm đang Hot</span>
        <span style="float: right; font-size: 18px; padding: 8px">
          <a href="SanPhamSaleFull.html" style="color: #fff">Xem tất cả</a>
        </span>
      </div>
      <div class="section-title wow fadeInDown text-center">
        <h3 class="mt-3 mb-2">CƠ HỘI NGỌT NGÀO, SĂN BÁNH GIÁ SỐC!</h3>
      </div>
      <div class="row py-4" style="justify-content: center; margin: 0 5%;" ng-init="getCombinedProducts()">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" ng-repeat="item in Products ">
          <div class="pd-box" style="border: 1px solid rgb(222, 226, 230); border-radius: 8px; overflow: hidden; width: 100%; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <!-- Hình ảnh sản phẩm -->
            <div class="box-images">
              <a href="../assets/chitietsanpham.html?id={{item.idproduct}}" title="{{item.productname}}">
                <img 
                  ng-src="../admin/images/{{item.img}}" 
                  alt="{{item.productname}}" 
                  class="img-fluid" 
                  style="width: 100%; height: 300px;">
              </a>
            </div>
      
            <!-- Nội dung sản phẩm -->
            <div class="box-content p-3">
              <!-- Tên sản phẩm -->
              <h3 class="product-name">
                <a href="../assets/chitietsanpham.html?id={{item.idproduct}}" 
                   title="{{item.productname}}" 
                   class="text-dark text-decoration-none tenTheSP">
                  {{item.productname}}
                </a>
              </h3>
      
              <!-- Giá sản phẩm -->
              <div class="product-price mt-2">
                <span class="price text-danger fw-bold">
                  <span class="price">{{ formatCurrency(item.unitprice) }}</span> 
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    
  </div>

  <div ng-include="'layout/footer.html'"></div>
  <script src="../assets/js/bootstrap.bundle.js"></script>
  <script src="../assets/js/indexx.js"></script>

</body>

</html>
