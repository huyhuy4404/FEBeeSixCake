<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/bootstrap-icons-1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../assets/css/hau.css" />
  <link rel="stylesheet" href="../assets/css/thuan.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../assets/js/angular.min.js"></script>
  <script src="../assets/js/angular-route.js"></script>
  <script src="../assets/js/index.js"></script>
</head>

<body ng-app="myApp"ng-controller="discountsController">
  <div ng-include="'layout/header.html'" ng-controller="CheckLogin"></div>
  <div ng-include="'layout/menu.html'"></div>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="benner1.png" class="d-block w-100" style="height: 565px" />
      </div>
      <div class="carousel-item">
        <img src="benner2.png" class="d-block w-100" style="height: 565px" />
      </div>
      <div class="carousel-item">
        <img src="benner3.png" class="d-block w-100" style="height: 565px" />
      </div>
      <div class="carousel-item">
        <img src="benner4.png" class="d-block w-100" style="height: 565px" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <i class="bi bi-chevron-left prev-icon"></i>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <i class="bi bi-chevron-right next-icon"></i>
    </button>
  </div>

  <div class="card mb-3" style="border: none">
    <!-- Sản phẩm giảm giá -->
    <div class="gia-soc">
      <div class="sanPham">
        <span class="textSanPham">Sản phẩm đang giảm giá</span>
        <span style="float: right; font-size: 18px; padding: 8px">
          <a href="SanPhamSaleFull.html" style="color: #fff">Xem tất cả</a>
        </span>
      </div>
      <div class="section-title wow fadeInDown text-center">
        <h3 class="mt-3 mb-2">CƠ HỘI NGỌT NGÀO, SĂN BÁNH GIÁ SỐC!</h3>
      </div>
      <div class="row py-4" style="justify-content: center; margin: 0 11%;">
        <div class="row py-4" style="justify-content: center; margin: 0 11%;">
          <h4>Tất cả sản phẩm:</h4>
          <div class="col-lg-3" ng-repeat="item in Products | limitTo: 4 track by item.idproduct"> <!-- Sử dụng limitTo -->
              <div class="pd-box" style="border: 1px solid rgb(222, 226, 230); width: 320px">
                  <div class="box-images">
                      <a ng-click="goToProduct(item.idproduct)" title="{{item.productname}}">
                          <img ng-src="../admin/images/{{item.img}}" style="width: 100%; height: auto;">
                      </a>
                  </div>
                  <div class="box-content">
                      <h3>
                          <a href="javascript:void(0);" ng-click="goToProduct(item.idproduct)" title="{{item.productname}}"
                             class="tenTheSP">{{item.productname}}</a>
                      </h3>
                      <div>
                          <span class="price">{{item.unitprice}}₫</span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  
    <!-- Sản phẩm mới -->
 
  </div>
  <div ng-include="'layout/footer.html'"></div>
  <script src="../assets/js/bootstrap.bundle.js"></script>
</body>

</html>
