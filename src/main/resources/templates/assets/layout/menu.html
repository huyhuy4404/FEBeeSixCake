<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="max-height: 620px; overflow-y: auto;">
        <div class="row mb-3">
          <!-- Input tìm kiếm -->
          <div class="col-md-6">
              <input type="text" class="form-control" id="searchInput" placeholder="Nhập tên sản phẩm cần tìm"
                  ng-model="searchQuery" ng-change="searchProducts()" />
          </div>
      
          <!-- Input lọc giá -->
          <div class="col-md-3">
              <input type="number" class="form-control" id="minPrice" ng-model="minPrice" placeholder="Nhập giá tối thiểu"
                  ng-change="searchProducts()" />
          </div>
          <div class="col-md-3">
              <input type="number" class="form-control" id="maxPrice" ng-model="maxPrice" placeholder="Nhập giá tối đa"
                  ng-change="searchProducts()" />
          </div>
      </div>

        <div class="modal-footer SPTimKiem" style="width: 620px;" ng-if="filteredProducts.length > 0">
          <div class="row">
            <div ng-repeat="item in filteredProducts | limitTo: limit">
              <div style="width: 620px;" class="row align-items-center mb-2">
                <div class="col-sm-6">
                  <div class="cart-details">
                    <h5>{{item.productname}}</h5>
                    <p>{{ formatCurrency(item.unitprice) }}</p>
                  </div>
                </div>
                <div class="col-sm-6 text-end">
                  <div class="cart-image">
                    <a href="../assets/chitietsanpham.html?id={{item.idproduct}}" title="{{item.productname}}">
                      <img ng-src="../admin/images/{{item.img}}" alt="{{item.productname}}" class="img-fluid"
                        style="width: 70px; height: 50px;">
                    </a>
                  </div>
                </div>
                <hr>
              </div>
            </div>

            <div class="col-12 text-center" ng-if="filteredProducts.length > limit">

<script>
  function updateCartCount() {
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!loggedInUser) {
      console.log("Bạn cần đăng nhập để xem giỏ hàng.");
      $(".cart-count").text("0"); // Hiển thị 0 nếu chưa đăng nhập
      return;
    }

    // Lấy idShoppingCart dựa trên idaccount
    $.get(
      `http://localhost:8080/beesixcake/api/shoppingcart/account/${loggedInUser.idaccount}`,
      function (response) {
        if (response && response.length > 0) {
          const idShoppingCart = response[0].idshoppingcart;

          // Lấy cart items dựa vào idShoppingCart
          $.get(
            `http://localhost:8080/beesixcake/api/cartitems/shoppingcart/${idShoppingCart}`,
            function (cartItems) {
              if (Array.isArray(cartItems)) {
                // Đếm tổng số lượng sản phẩm trong giỏ hàng
                let totalQuantity = cartItems.reduce(
                  (sum, item) => sum + item.quantity,
                  0
                );

                // Cập nhật số lượng trong `cart-count`
                $(".cart-count").text(totalQuantity);
              } else {
                console.log("Không có sản phẩm trong giỏ hàng.");
                $(".cart-count").text("0");
              }
            }
          ).fail(function () {
            console.error("Lỗi khi lấy danh sách sản phẩm trong giỏ hàng.");
            $(".cart-count").text("0");
          });
        } else {
          console.log("Không tìm thấy giỏ hàng cho tài khoản này.");
          $(".cart-count").text("0");
        }
      }
    ).fail(function () {
      console.error("Lỗi khi lấy thông tin giỏ hàng.");
      $(".cart-count").text("0");
    });
  }

  // Gọi hàm khi trang được tải
  $(document).ready(function () {
    // Cập nhật ngay khi trang được tải
    updateCartCount();

    // Tự động cập nhật mỗi 3 giây
    setInterval(updateCartCount, 3000);
  });
  $(document).ready(function () {
    var headerHeight = $("header").outerHeight(); // Chiều cao của header
    var menu = $(".parent-menu"); // Chọn menu

    $(window).scroll(function () {
      if ($(this).scrollTop() > headerHeight) {
        menu.addClass("sticky"); // Thêm class sticky khi cuộn qua header
      } else {
        menu.removeClass("sticky"); // Xóa class khi cuộn lên trên
      }
    });
  });
</script>
