<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/bootstrap-icons-1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-route.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/account.js"></script>
     <!-- Plugins CSS -->
     <link rel="stylesheet" href="assets/css/plugins.css">
    
    <style>
        .sanPham {
            background-color: #d38450;
            width: 100%;
            height: 65px;
            margin-top: -10px;
            font-weight: bold;
            padding: 13px;
        }

        .textSanPham {
            color: #2e1d15;
            text-align: left;
            font-size: 26px;
        }
    </style>
</head>

<body ng-app="myApp" ng-controller="LoginController">
    <div ng-include="'layout/header.html'"></div>
    <div ng-include="'layout/menu.html'"></div>

    <div class="customer_login"></div>
    <div class="container">
        <div  class="row">
            <div class="col-lg-4 col-md-4"></div>
            <div class="col-lg-4 col-md-4">
                <div class="account_form">
                    <h2>Thông tin cá nhân</h2>
        
                    <!-- Kiểm tra nếu có người dùng đã đăng nhập -->
                    <div ng-if="user && user.idaccount">
                        <form id="userProfileForm">
                            <p>
                                <label>Họ và tên <span>*</span></label>
                                <input type="text" ng-model="user.fullname" required>
                            </p>
                            <p>
                                <label>Email <span>*</span></label>
                                <input type="email" ng-model="user.email" required>
                            </p>
                            <p>
                                <label>Số điện thoại <span>*</span></label>
                                <input type="text" ng-model="user.phonenumber" required>
                            </p>
                            <p>
                                <label>Tên đăng nhập <span>*</span></label>
                                <input type="text" ng-model="user.idaccount" readonly>
                            </p>

                            <div class="login_submit">
                                <button type="submit" ng-click="updateUserProfile()">Cập nhật thông tin</button>
                            </div>
                        </form>
                    </div>

                    <!-- Nếu không có người dùng đăng nhập, hiển thị thông báo -->
                    <div ng-if="!user || !user.idaccount">
                        <p>Chưa có người dùng nào đăng nhập.</p>
                        <a href="login.html">Đăng nhập ngay</a>
                    </div>

                </div>
                

        <!-- Kiểm tra nếu người dùng đã đăng nhập -->
        
            </div>
            <div class="col-lg-4 col-md-4"></div>
        </div>
        

        <!-- Hiển thị thông tin nếu người dùng đã đăng nhập -->
        <div ng-if="isLoggedIn" class="text-center p-4 shadow-sm rounded" style="border: 1px solid #e0e0e0;">
            <h2 class="mb-3">Xin chào, <strong>{{loggedInUser.idaccount}}</strong>!</h2>
            <p class="text">Bạn đã đăng nhập thành công.</p>
            
            <div class="my-4">
                <a href="DoiMatKhau.html" class="btn btn-outline-primary mx-2">Đổi mật khẩu</a>
                <a href="forgot-password.html" class="btn btn-outline-secondary mx-2">Quên mật khẩu</a>
            </div>
        
            <button ng-click="logout()" class="btn btn-danger mt-3">Đăng xuất</button>
        </div>
        
    </div>    
    </div>

    

        <div class="gia-soc">
            <div class="sanPham" style="margin-top: 20px;">
                <span class="textSanPham">Sản phẩm mới</span>
                <span style="float: right; font-size: 18px; padding: 8px;">
                    <a href="SanPhamMoiFull.html" style="color: #fff;"> Xem tất cả</a></span>
            </div>
            <div class="section-title wow fadeInDown text-center">
                <h3 class="mt-3 mb-2">KHÁM PHÁ HƯƠNG VỊ MỚI, THƯỞNG THỨC MẪU BÁNH ĐỘC ĐÁO</h3>
            </div>
            <div class="container-fluid" style="padding-left: 130px; padding-right: 130px;">
                <div class="row mb-5">
                    <div class="col-lg-3 mb-4" ng-repeat="item in products | limitTo: 8">
                        <div class="card" data-bs-toggle="modal" data-bs-target="#productModal{{item.idproduct}}">
                            <img ng-src="images/{{item.img}}" class="card-img-top" alt="{{item.nameproduct}}"
                                style="height: 300px;">
                            <div class="card-body p-0">
                                <hr>
                                <p class="card-title mb-3">{{item.nameproduct}}</p>
                                <div class="pull-center text-center">
                                    <button class="btn btn-sm btn-danger btn-add-to-cart mb-3">
                                        Chi tiết sản phẩm
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-include="'layout/footer.html'"></div>
            <script src="../assets/js/bootstrap.bundle.js"></script>
</body>

</html>
